<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset OTP</title>
</head>
<body style="font-family: Arial, sans-serif;">
    <div style="padding: 20px; border: 1px solid #ddd;">
        <h2 style="color: #337ab7;">Password Reset Request</h2>
        <p>You have requested a password reset. Use the following OTP to proceed:</p>
        <div style="font-size: 24px; font-weight: bold; color: #337ab7; margin: 20px 0;" th:text="${otp}"></div>
        <p>This OTP is valid for 5 minutes.</p>
        <p>If you did not request this, please ignore this email.</p>
        <br>
        <p>Best regards,<br>EHub Team</p>
    </div>
</body>
</html>
